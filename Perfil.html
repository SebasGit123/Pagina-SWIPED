  <main class="container">

      <img src="https://i.pravatar.cc/200" class="rounded mb-3" alt="Foto de perfil" width="180" />

      <div class="col-md-8">

            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" value="gene.rodrig" />

          </div>

            <select class="form-select">

              <option>Jefe de Academia</option>

          </div>

          <input type="password" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Nueva Contraseña</label>
          <input type="password" class="form-control" />
        </div>
        <button class="btn btn-secondary mb-4">Cambiar Contraseña</button>
        <!-- Botones finales -->
        <div class="d-flex justify-content-start">
          <button class="btn btn-primary">Actualizar Perfil</button>
