<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PDF dinámico con jsPDF + iframe</title>
<link rel="stylesheet" href="css/mystyles/GenerarPDF.css">
</head>
<body>
<!-- dkajdka -->
  <h1>PDF Dinámico jsPDF + Iframe</h1>

  <form id="pdfForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
  </form>

  <button class="botonM" id="printBtn" type="button"><span>Imprimir PDF</span></button>

  <div class="PDFrame">
    <iframe id="pdfViewer"></iframe>
  </div>

 <div class="card-stack">
        <div class="card card-1">
            <h3>Título 1</h3>
            <p>Contenido de la carta 1.</p>
        </div>
        <div class="card card-2">
            <h3>Título 2</h3>
            <p>Contenido de la carta 2.</p>
        </div>
        <div class="card card-3">
            <h3>Título 3</h3>
            <p>Contenido de la carta 3.</p>
        </div>
    </div>


  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


  <script src="js/myjs/GenerarPDF.js"></script>
</body>
</html>
