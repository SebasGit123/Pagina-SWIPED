<div class="center-wrapper">
  <div class="form-container">
    <h3 class="mb-4 text-center">Registro de Docentes</h3>
    <form id="registroForm">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="col">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
        </div>
      </div>
      
      <!-- Fecha de Nominismo -->
      <div class="mb-3">
        <label for="fechaNominismo" class="form-label">Fecha de Nominismo</label>
        <input type="date" class="form-control" id="fechaNominismo" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" required>
      </div>

      <!-- Sexo -->
      <div class="mb-3">
        <label class="form-label d-block">Sexo</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Femenino" required>
          <label class="form-check-label" for="feminino">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
      </div>

      <!-- Nuevos campos solicitados -->
      <div class="mb-3">
        <label for="materias" class="form-label">Materias que domina</label>
        <textarea class="form-control" id="materias" rows="2" placeholder="Lista las materias que domina" required></textarea>
      </div>

      <div class="mb-3">
        <label for="especialidad" class="form-label">Área de Especialidad</label>
        <input type="text" class="form-control" id="especialidad" placeholder="Área de especialidad" required>
      </div>

      <div class="mb-3">
        <label for="nivelEducativo" class="form-label">Nivel Educativo</label>
        <input type="text" class="form-control" id="nivelEducativo" placeholder="Nivel educativo alcanzado" required>
      </div>

      <!-- Clave de Control -->
      <div class="mb-3">
        <label for="clave" class="form-label">Clave de Control</label>
        <input type="text" class="form-control" id="clave" placeholder="Clave de control" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-light" onclick="regresar()">Regresar</button>
        <div>
          <button type="button" class="btn btn-danger me-2" onclick="confirmarBorrado()">Borrar</button>
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById("registroForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  if(confirm("¿Estás seguro de que los datos son correctos y deseas guardar esta información?")) {
    // Aquí iría el código para guardar los datos
    alert("Datos guardados correctamente.");
    this.reset();
  }
});

function confirmarBorrado() {
  if(confirm("¿Estás seguro de que deseas borrar todos los datos del formulario?")) {
    document.getElementById("registroForm").reset();
  }
}

function regresar() {
  if(confirm("¿Estás seguro de que deseas salir? Los datos no guardados se perderán.")) {
    window.history.back();
  }
}
</script>
