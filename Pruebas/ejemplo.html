<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navi fixed-top">

                                    <p class="text-muted">Ciencias Básicas</p>

                            </div>

                        <div class="col-md-3 col-sm-6 folder-container">
                            <div class="folder-card">
                                <img src="https://img.icons8.com/fluency/96/folder-invoices.png" class="folder-icon">
                                <div class="folder-info">
                                    <h5>Dra. Isabel Flores</h5>
                                    <p class="text-muted">Ciencias Básicas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 sidebar-right">
                <div class="sidebar-header">
                    <h4>Áreas Académicas</h4>
                    <div class="divider"></div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Ciencias Básicas</a>
                    <a href="#" class="list-group-item list-group-item-action">Económico Administrativa</a>
